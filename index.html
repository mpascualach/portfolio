<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Miguel Pascual</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <nav>
    <div class="menu row">
      <div class="segment col-s4">
        <div class="click z-depth-4">
          <button type="button" id="about-btn" name="about">ABOUT</button>
        </div>
      </div>
      <div class="segment col-s4">
        <div class="col-s2 click z-depth-4">
          <button type="button" id="projects-btn" name="projects">PROJECT</button>
        </div>
      </div>
      <div class="segment col-s4">
        <div class="col-s2 click z-depth-4">
          <button type="button" name="contact">CONTACT</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="holder">
    <div class="backdrop">
      <div class="container" id="start">
        <div class="button">
          <button type="button" id="start-btn" name="button">START</button>
        </div>
        <div id="bubble" class="container">
          <div id="about-box">
            <div id="about">
              <div class="about-photo">
                <img src="public/profile-photo.jpg" alt="Photo of me">
              </div>
              <div class="about-text">
                <h3>About me:</h3>
                <p>I'm 22-years old, half-Spanish and half-Irish and have recently
                  graduated from Ironhack web design bootcamp.
                </p>
                <p>My specialties include:</p>
                <ul>
                  <li>HTML, CSS and Javascript</li>
                  <li>MEAN Stack (MongoDB, Express, Angular 2 and Node.JS)</li>
                  <li>Learning Python, React and researching machine learning</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
